$def with(movies,count,key)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>王大</title>
</head>
<body>
<h4>欢迎来到</h4>
<h1>wangdada</h1>
<hr>
<form action="/" method="post">
    <input type="text" name="title">
    <input type="submit" value="搜索">

</form>
$if count>0:
    <p>共 $count 部影片
        $if key :
        与 <b><u>$key</u></b> 有关
    </p>
    <p>影片列表：</p>
    $for movie in movies:
        <li>
        <a href="/movie/$movie.id">$movie.title</a>
        </li>
$else:
    <p>没有找到符合条件的影片</p>
</body>
</html>
